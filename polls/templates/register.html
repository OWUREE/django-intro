{% extends 'layout.html' %}

{% block title %}
Register
{% endblock %}


{% block content %}
<div class="container col-6">
	<form name="myForm" onsubmit="return validateForm()" method="POST">
		<div class="form-group">
			<label>Username:</label> 
			<input class="form-control" type="text" required name="username">
		</div>
		<div class="form-group">
			<label>Email:</label> 
			<input class="form-control" type="email" required name="email">
		</div>
		<div class="form-group">
			<label>Password:</label> 
			<input class="form-control" type="password" required name="passwrd">
		</div>
		<div class="form-group">
			<label>Gender:</label> 
			<input class="form-control" type="radio" required name="gender" value="Male">
			<input class="form-control" type="radio" required name="gender" value="Female">
		</div>

		<a href="{% url 'index' %}">go to home</a><br>

		<input type="submit" value="Register" class="btn btn-primary">
		<input type="reset" value="Reset" class="btn btn-danger">
	</form>
</div>	
{% endblock %}

{% block javascript %}
	{{ block.super }}
	<script src="form.js"></script>
{% endblock %}
